<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body
    style="height: 3000px; margin: 0; padding-top: 60px; padding-left: 80px"
  >
    <div
      style="
        height: 50px;
        background-color: blueviolet;
        position: fixed;
        width: 100%;
        top: 0;
        right: 0;
        left: 0;
        z-index: 100;
      "
    >
      header
    </div>
    <div
      style="
        position: fixed;
        background-color: green;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 70px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0;
          top: 0;
        "
      >
        X
      </div>
    </div>
    <div style="position: absolute; background-color: red; color: white">
      absolute
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      div 1
    </div>

    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          right: 10px;
          bottom: 10px;
        "
      >
        5.00
      </div>
    </div>
  </body>
</html>
